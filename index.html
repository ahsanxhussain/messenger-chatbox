<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger</title>
    <!-- font-awesome kit -->
    <script
      src="https://kit.fontawesome.com/f5403d9ca3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/icons/Facebook_Messenger_logo_2020.svg.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="nav-container">
        <img class="prof-pic" src="/icons/myprofile.png" alt="profile-pic" />
        <span class="online-dot"></span>
        <div>
          <p id="name-title">Ahsan Hussain</p>
          <p id="user-status">Active now</p>
        </div>
        <img class="icon" src="/icons/video-icon.png" alt="video-call-icon" />
        <img
          class="icon"
          style="width: 20px; height: 20px"
          src="/icons/call-icon.png"
          alt="voice-call-icon"
        />
        <img
          class="icon"
          style="width: 20px; height: 20px"
          src="/icons/icons8-settings.png"
          alt="settings-icon"
        />
        <img class="icon" src="/icons/close-icon.png" alt="close-window-icon" />
      </div>
      <div id="bottom-nav">
          
        <textarea name="text" id="text-box" cols="60"  rows="10" placeholder="Type a message..." ></textarea>
        <i class="fas fa-file-image fa-1x"></i>
        <i class="fas fa-sticky-note fa-1x"></i>
        <i class="fas fa-file-video fa-1x"></i>
        <i class="far fa-smile fa-1x"></i>
        <i class="fas fa-gamepad fa-1x"></i>
        <i class="fas fa-paperclip fa-1x"></i>
        <i class="fas fa-camera fa-1x"></i>
        <i class="far fa-calendar-alt fa-1x"></i>
        <i id="like-btn" class="fas fa-thumbs-up fa-2x"></i>
       
        
      </div>

    

      <div id="img-msg">
        <span><img id="avatar-small" src="/img/Group 4.png" alt=""></span>
        <img src="/img/Gull_portrait_ca_usa.png" alt="" />
        <span><i id="forward-icon" class="fas fa-share fa-2x"></i></span>
      </div>
      <div class="message-box1">
        <p>Lorem, ipsum dolor.</p>
      </div>
      
      <div class="message-box">
        <div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            quo possimus nihil atque nostrum neque quaerat.
          </p>
        </div>

        <div>
          <img src="/icons/done_black_36dp.png" alt="" />
          <span>Seen 10:55 AM</span>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
